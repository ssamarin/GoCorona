<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoCorona</title>
    <link href="https://fonts.googleapis.com/css?family=Rubik:regular,700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Raleway:700,800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
        <div class="wrapper">
            <header class="header">
                <div class="header__container">
                    <a href="#" class="header__logo">
                        <img src="icons/logo.svg" alt="logo">
                    </a>
                    <nav class="header__menu menu">
                        <ul class="menu__list">
                            <li class="menu__item"><a href="#" class="menu__link">HOME</a></li>
                            <li class="menu__item"><a href="#" class="menu__link">FEATURES</a></li>
                            <li class="menu__item"><a href="#" class="menu__link">SUPPORT</a></li>
                            <li class="menu__item"><a href="#" class="menu__link">CONTACT US</a></li>
                        </ul>
                    </nav>
                    <div class="header__button">
                        <a href="#" class="button button__blue">DOWNLOAD</a>
                    </div>
                </div>
            </header>
            <main class="main">
                <section class="get-started">
                    <div class="get-started__container">
                        <div class="get-started__content">
                            <div class="text-block">
                                <h1 class="text-block__title text-block__title_blue">Take care of yours family's <span>health.</span></h1>
                                <div class="text-block__descr ">All in one destination for COVID-19 health queries.  Consult 10,000+ health workers about your concerns.</div>
                                <a href="#" class="text-block__button button">GET STARTED</a>
                            </div>
                        </div>
                        <div class="get-started__img">
                            <img src="img/main_block/main__img.svg" alt="healthy">
                        </div>
                        <div class="get-started__video">
                            <a href="#" class="get-started-video">
                                <div class="get-started-video__icon">
                                    <img src="img/main_block/play_video.svg" alt="play">
                                </div>
                                <div class="video-get-started__body">
                                    <div class="get-started-video__title">Stay safe with GoCorona</div>
                                    <div class="get-started-video__text">Watch Video</div> 
                                </div>
                            </a>
                        </div>
                    </div>
                </section>
            </main>
            <footer class="footer">
                footer
            </footer>
        </div>
</body>
</html>
